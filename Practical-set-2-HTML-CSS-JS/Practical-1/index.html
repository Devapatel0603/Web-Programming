<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="screen"></div>
        <div class="btns">
            <button class="btn btn-design num">1</button>
            <button class="btn btn-design num">2</button>
            <button class="btn btn-design num">3</button>  
            <button class="btn btn-design mr">+</button>  
            <button class="btn btn-design num">4</button>
            <button class="btn btn-design num">5</button>
            <button class="btn btn-design num">6</button>  
            <button class="btn btn-design">-</button>  
            <button class="btn btn-design num">7</button>
            <button class="btn btn-design num">8</button>
            <button class="btn btn-design num">9</button> 
            <button class="btn btn-design">/</button> 
            <button class="btn btn-design">DEL</button>
            <button class="btn btn-design">0</button>
            <button class="btn btn-design">.</button> 
            <button class="btn btn-design">*</button>  
        </div>
        <div class="btn-2">
            <button class="btn-ac btn">AC</button>
            <button onclick="calculate()" class="btn-ac">=</button> 
        </div>
    </div>

    <script src="main.js"></script>
        
</body>
</html>
